<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Explorer Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    .sidebar {
      height: 100vh;
      width: 240px;
      position: fixed;
      background-color: #2c3e50;
      color: white;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .main-content {
      margin-left: 240px;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-body h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .card-body p {
      margin: 0;
      color: #555;
      font-size: 14px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      text-align: center;
    }

    .modal-content img {
      width: 100%;
      border-radius: 8px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    @media (max-width: 600px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>üåç Explorer</h2>
    <a href="#" onclick="filterPlaces('All')">All Places</a>
    <a href="#" onclick="filterPlaces('Mountains')">Mountains</a>
    <a href="#" onclick="filterPlaces('Beaches')">Beaches</a>
    <a href="#" onclick="filterPlaces('Cities')">Cities</a>
    <a href="#" onclick="filterPlaces('Forests')">Forests</a>
    <a href="#" onclick="filterPlaces('Deserts')">Deserts</a>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Travel Destinations</h1>
    </div>

    <div class="grid" id="placeGrid">
      <!-- Cards will be injected here -->
    </div>
  </div>

  <!-- Modal -->
  <div id="placeModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImg" src="" alt="Place Preview">
      <h3 id="modalTitle">Title</h3>
      <p id="modalDesc">Description</p>
    </div>
  </div>

  <script>
    const places = [
      {
        title: "Swiss Alps",
        description: "Snow-capped mountains in Switzerland, ideal for skiing and hiking.",
        img: "https://via.placeholder.com/400x300?text=Swiss+Alps",
        category: "Mountains"
      },
      {
        title: "Maldives Beach",
        description: "Tropical paradise with clear blue water and white sandy beaches.",
        img: "https://via.placeholder.com/400x300?text=Maldives+Beach",
        category: "Beaches"
      },
      {
        title: "Tokyo, Japan",
        description: "A bustling modern city blending tradition with technology.",
        img: "https://via.placeholder.com/400x300?text=Tokyo",
        category: "Cities"
      },
      {
        title: "Amazon Rainforest",
        description: "Lush, dense forest teeming with wildlife and biodiversity.",
        img: "https://via.placeholder.com/400x300?text=Amazon+Rainforest",
        category: "Forests"
      },
      {
        title: "Sahara Desert",
        description: "The world's largest hot desert, stretching across North Africa.",
        img: "https://via.placeholder.com/400x300?text=Sahara+Desert",
        category: "Deserts"
      },
      {
        title: "Rocky Mountains",
        description: "A major mountain range in western North America.",
        img: "https://via.placeholder.com/400x300?text=Rocky+Mountains",
        category: "Mountains"
      },
      {
        title: "Santorini, Greece",
        description: "Famous for stunning sunsets, whitewashed buildings, and beaches.",
        img: "https://via.placeholder.com/400x300?text=Santorini",
        category: "Beaches"
      }
    ];

    const grid = document.getElementById('placeGrid');

    function renderPlaces(filtered = 'All') {
      grid.innerHTML = '';
      const visiblePlaces = filtered === 'All'
        ? places
        : places.filter(place => place.category === filtered);

      visiblePlaces.forEach(place => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${place.img}" alt="${place.title}" onclick="openModal('${place.img}', '${place.title}', '${place.description}')"/>
          <div class="card-body">
            <h3>${place.title}</h3>
            <p>${place.description}</p>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function openModal(img, title, desc) {
      document.getElementById('modalImg').src = img;
      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalDesc').innerText = desc;
      document.getElementById('placeModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('placeModal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('placeModal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }

    function filterPlaces(category) {
      renderPlaces(category);
    }

    // Initial render
    renderPlaces();
  </script>

</body>
</html>
