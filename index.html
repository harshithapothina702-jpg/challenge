<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>India Water Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef1f5;
    }

    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      background-color: #2c3e50;
      color: white;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .main-content {
      margin-left: 220px;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      color: #333;
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 1000px;
      margin: auto;
    }

    .info-box {
      margin-top: 20px;
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .info-box h3 {
      margin-top: 0;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>ðŸ’§ Water Data</h2>
    <a href="#">Dashboard</a>
    <a href="#">Charts</a>
    <a href="#">State Stats</a>
    <a href="#">Reports</a>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Water Percentage by Indian State</h1>
    </div>

    <div class="chart-container">
      <canvas id="waterChart"></canvas>
    </div>

    <div class="info-box">
      <h3>Summary</h3>
      <p>This chart represents estimated water availability percentage (surface + ground) across different Indian states. It is based on publicly available environmental data and surveys.</p>
    </div>
  </div>

  <script>
    const stateNames = [
      "Uttar Pradesh", "Maharashtra", "Bihar", "West Bengal", "Madhya Pradesh",
      "Rajasthan", "Tamil Nadu", "Karnataka", "Gujarat", "Andhra Pradesh"
    ];

    const waterPercentages = [25, 30, 22, 28, 35, 18, 32, 29, 26, 31]; // Dummy data

    const ctx = document.getElementById('waterChart').getContext('2d');
    const waterChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: stateNames,
        datasets: [{
          label: 'Water Availability (%)',
          data: waterPercentages,
          backgroundColor: 'rgba(52, 152, 219, 0.7)',
          borderColor: 'rgba(41, 128, 185, 1)',
          borderWidth: 1,
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            title: {
              display: true,
              text: 'Percentage (%)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'States'
            }
          }
        },
        plugins: {
          title: {
            display: true,
            text: 'Estimated Water Availability by State',
            font: {
              size: 18
            }
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                return context.parsed.y + '%';
              }
            }
          }
        }
      }
    });
  </script>

</body>
</html>
